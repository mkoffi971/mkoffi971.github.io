<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreePublicSolutions.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #4e6bff, #00bcd4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        #container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            position: relative;
            animation: swim 2s ease infinite alternate; /* Swim effect */
        }

        @keyframes swim {
            0% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(5px);
            }
        }

        #app-ads-txt-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(to bottom right, #4e6bff, #00bcd4);
            color: white;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #app-ads-txt-btn:hover {
            background: linear-gradient(to bottom right, #0056b3, #004c99);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>FreePublicSolutions.</h1>
    </div>

    <a href="/app-ads.txt" id="app-ads-txt-btn">app-ads.txt</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
